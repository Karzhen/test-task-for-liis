<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание: Погода в Санкт-Петербурге</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="header">
    <h1>Погода в городе Санкт-Петербург</h1>
</header>
<main id="main">
    <div class="content">
        <div class="current-weather" id="currentWeather"></div>
        <div class="hourly-forecast">
            <h2>Прогноз на ближайшие часы:</h2>
            <div class="hourly-forecast-slider">
                <ul id="hourly__list" class="hourly__list"></ul>
            </div>
        </div>
        <div class="daily-forecast">
            <h2>Прогноз на следующие 7 суток:</h2>
            <ul id="daily__list" class="daily__list">
            </ul>
        </div>
        <div class="canvas-container"></div>
    </div>
</main>
<footer>
    <div class="floor__1">
        <p class="copyright">
            Copyright <a href="https://www.weatherapi.com">WeatherAPI</a>
        </p>
    </div>
    <div class="floor__2">
        <span class="text__floor__3 year">2024</span>
        <a href="https://github.com/Karzhen" class="text__floor__2 gh" target="_blank">Egor Cherkashin</a>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
